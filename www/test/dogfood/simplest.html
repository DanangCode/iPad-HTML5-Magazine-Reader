<!DOCTYPE html>
<html>
  <head>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>The simplest test that could possibly work</title>
    <link href="../tests.css" rel="stylesheet" type="text/css" />

    <!-- Include the Monocle library -->
    <script type="text/javascript" src="../../dist/scripts/monocore.js"></script>
    <link rel="stylesheet" type="text/css" href="../../dist/styles/monocore.css" />
    <style>
      #reader { width: 300px; height: 400px; border: 1px solid #000; }
    </style>
  </head>

  <body class="narrow">
    <a href="../index.html" class="backToGuide">&larr; Back to Guide</a>
    <h1>The simplest test that could possibly work</h1>
    <p>
      Demonstrates the simplest thing in that could possibly work,
      as described in the Monocle README file.
      <em>
        This test uses the unified script generated by rake.
        You should run rake before this test.
      </em>
    </p>

    <!-- The reader element, with all content inside it-->
    <div id="reader">
      <h1>Hello world.</h1>
    </div>

    <!-- Instantiate the reader when the containing element has loaded -->
    <script>
      Monocle.Reader('reader');
    </script>

  </body>
</html>
